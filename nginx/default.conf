server {
    listen 80;
    server_name localhost;

    # Route /api -> redirige vers Flask
    location /api/ {
        proxy_pass http://flask-app:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route /site -> redirige vers le site HTML statique
    location /site/ {
        proxy_pass http://html-app:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Page d'\''accueil par d√©faut
    location / {
        return 200 '
        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>API Restaurant - Visual Novel</title>
            <style>
                @import url('\''https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'\'');

                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                body {
                    font-family: '\''Press Start 2P'\'', '\''Courier New'\'', monospace;
                    background: #3d5a80;
                    min-height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    color: #fff;
                    overflow: hidden;
                    position: relative;
                    image-rendering: pixelated;
                }

                .game-container {
                    width: 100%;
                    max-width: 1200px;
                    padding: 40px;
                    position: relative;
                }

                /* Menu √† gauche */
                .menu-box {
                    position: absolute;
                    left: 50px;
                    top: 50%;
                    transform: translateY(-50%);
                    border: 4px solid #fff;
                    background: rgba(61, 90, 128, 0.8);
                    padding: 20px;
                    width: 250px;
                }

                .menu-title {
                    font-size: 24px;
                    margin-bottom: 30px;
                    padding-bottom: 15px;
                    border-bottom: 3px solid #fff;
                    text-align: left;
                }

                .menu-item {
                    background: transparent;
                    border: none;
                    color: #fff;
                    font-family: '\''Press Start 2P'\'', monospace;
                    font-size: 14px;
                    padding: 15px 10px;
                    text-align: left;
                    cursor: pointer;
                    display: block;
                    width: 100%;
                    transition: all 0.2s;
                    margin-bottom: 10px;
                }

                .menu-item:hover {
                    background: rgba(255, 255, 255, 0.2);
                    transform: translateX(10px);
                }

                /* Centre - Titre et personnage */
                .center-content {
                    text-align: center;
                    margin: 0 auto;
                    max-width: 600px;
                }

                .title-container {
                    margin-bottom: 40px;
                }

                .main-title {
                    font-size: 48px;
                    margin-bottom: 15px;
                    letter-spacing: 4px;
                    text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
                    animation: glow 2s ease-in-out infinite;
                }

                @keyframes glow {
                    0%, 100% { text-shadow: 4px 4px 0px rgba(0,0,0,0.3); }
                    50% { text-shadow: 4px 4px 10px rgba(255,255,255,0.5); }
                }

                .subtitle {
                    font-size: 14px;
                    letter-spacing: 2px;
                    color: #e0e0e0;
                }

                .chef-character {
                    font-size: 120px;
                    margin: 30px 0;
                    display: inline-block;
                    animation: float 3s ease-in-out infinite;
                }

                @keyframes float {
                    0%, 100% { transform: translateY(0px); }
                    50% { transform: translateY(-20px); }
                }

                /* Bouton JOUER */
                .play-button {
                    background: #c84b31;
                    border: 4px solid #fff;
                    color: #fff;
                    font-family: '\''Press Start 2P'\'', monospace;
                    font-size: 24px;
                    padding: 20px 60px;
                    cursor: pointer;
                    transition: all 0.3s;
                    margin: 30px 0;
                    text-decoration: none;
                    display: inline-block;
                    box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
                }

                .play-button:hover {
                    background: #e76f51;
                    transform: translate(-4px, -4px);
                    box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
                }

                .play-button:active {
                    transform: translate(0, 0);
                    box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
                }

                .instruction {
                    font-size: 12px;
                    margin-top: 20px;
                    color: #e0e0e0;
                }

                /* Bo√Æte de texte en haut √† droite */
                .info-box {
                    position: absolute;
                    right: 50px;
                    top: 50px;
                    border: 4px solid #fff;
                    background: rgba(61, 90, 128, 0.9);
                    padding: 20px;
                    width: 300px;
                    font-size: 10px;
                    line-height: 1.8;
                }

                /* √âtoile en bas √† droite */
                .star {
                    position: absolute;
                    right: 80px;
                    bottom: 80px;
                    font-size: 60px;
                    animation: twinkle 1.5s ease-in-out infinite;
                }

                @keyframes twinkle {
                    0%, 100% { opacity: 1; transform: scale(1); }
                    50% { opacity: 0.5; transform: scale(1.2); }
                }

                /* Liens cach√©s pour les destinations */
                .hidden-link {
                    color: #f4d03f;
                    text-decoration: underline;
                    cursor: pointer;
                }

                /* Responsive */
                @media (max-width: 768px) {
                    .menu-box, .info-box {
                        position: static;
                        transform: none;
                        margin: 20px auto;
                        width: 90%;
                    }

                    .main-title {
                        font-size: 24px;
                    }

                    .play-button {
                        font-size: 16px;
                        padding: 15px 40px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="game-container">
                <!-- Menu √† gauche -->
                <div class="menu-box">
                    <div class="menu-title">MENU</div>
                    <button class="menu-item" onclick="window.location.href='\''#'\''">Start Game</button>
                    <button class="menu-item" onclick="alert('\''Options: Nginx Reverse Proxy activ√©!'\'')" >Options</button>
                    <button class="menu-item" onclick="alert('\''Credits: Docker + Nginx + Flask + HTML'\'')" >Credits</button>
                </div>

                <!-- Centre -->
                <div class="center-content">
                    <div class="title-container">
                        <div class="main-title">API RESTAURANT</div>
                        <div class="subtitle">REVERSE PROXY: A VISUAL NOVEL</div>
                    </div>

                    <div class="chef-character">üë®‚Äçüç≥</div>

                    <a href="#destinations" class="play-button" onclick="document.getElementById('\''destinations'\'').style.display='\''block'\''; return false;">JOUER</a>

                    <div class="instruction">EXPLIQUER LE FONCTIONNEMENT SIMPLE</div>

                    <!-- Destinations cach√©es au d√©part -->
                    <div id="destinations" style="display:none; margin-top: 40px; font-size: 14px; line-height: 2.5;">
                        <p>O√π voulez-vous aller?</p>
                        <p>> <a href="/site/" class="hidden-link">Restaurant Site Web</a></p>
                        <p>> <a href="/api/hello" class="hidden-link">H√¥tel API</a></p>
                        <p>> <a href="/api/rooms" class="hidden-link">Chambres API</a></p>
                        <p>> <a href="/api/services" class="hidden-link">Services API</a></p>
                    </div>
                </div>

                <!-- Bo√Æte info en haut √† droite -->
                <div class="info-box">
                    *SYSTEM_LOG*<br>
                    >> Nginx: ONLINE<br>
                    >> Flask: RUNNING<br>
                    >> HTML: READY<br>
                    >> Network: OK<br>
                    >> Proxy: ACTIVE<br>
                    ==================<br>
                    STATUS: ALL_OK
                </div>

                <!-- √âtoile d√©corative -->
                <div class="star">‚ú¶</div>
            </div>
        </body>
        </html>
        ';
        add_header Content-Type text/html;
    }
}
