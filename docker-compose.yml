services:
  # Application Flask (Backend API)
  flask-app:
    build: ./flask-app
    container_name: flask-app
    ports:
      - "5000:5000"
    networks:
      - app-network
    restart: unless-stopped

  # Site HTML statique
  html-app:
    image: nginx:alpine
    container_name: html-app
    volumes:
      - ./html-app:/usr/share/nginx/html:ro
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Le r√©ceptionniste)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - flask-app
      - html-app
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
